<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP-Mini Course</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.png" />
  </head>
  <body class="html">
    <!-- Halaman Section untuk Header dan Menu Navigasi -->
    <header class="header" id="beranda">
      <div class="nav-logo">
        <img src="./assets/image/revou-logo.png" alt="revou-logo" />
      </div>
      <nav class="nav">
        <a class="nav-items" href="#beranda">Home</a>
        <a class="nav-items" href="#profile">Our Profile</a>
        <a class="nav-items" href="#portofolio">Portofolio</a>
        <a class="nav-items" href="#contact-us">Contact Us</a>
      </nav>
    </header>

    <!-- Halaman Section untuk Banner dan Background Image -->
    <section class="banner">
      <div class="greetings">
        <h1>Hi, My name is Julian Pramana</h1>
        <p>Ini adalah latihan website pertama</p>
      </div>
    </section>

    <!-- Halaman Section untuk Headquarters -->
    <section class="headquarters" id="profile">
      <center><h1>Our Headquarters</h1></center>
      <div class="hq-items">
        <!-- <figure class="circle"> -->
        <img
          class="circle"
          src="./assets/gambar/Bangku-Rancah_2.jpeg"
          alt="Bukit Bangku Rancah Ciamis"
        />
        <img
          class="circle"
          src="./assets/gambar/Cikuray_1.jpg"
          alt="Cikuray Mountain @ Garut"
        />
        <img
          class="circle"
          src="./assets/gambar/Galunggung_1.jpg"
          alt="Galunggung Mountain @ Tasikmalaya"
        />
      </div>

      <div class="hq-items">
        <div>Ciamis</div>
        <div>Garut</div>
        <div>Tasikmalaya</div>
      </div>
    </section>

    <!-- Halaman Section untuk Contact Us -->
    <section class="form" id="contact-us">
      <div class="form-left">
        <h1>Contact Us</h1>
        <form name="message-form" onsubmit="return validateForm()">
          <table>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td>
                <input type="text" name="full-name" placeholder="Input Name" />
              </td>
            </tr>
            <!-- <br /> -->
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td>
                <input type="date" name="birth-date" />
              </td>
            </tr>
            <!-- <br /> -->
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <input type="radio" name="gender" id="L" value="Laki-laki" />
                <label for="L">Laki-laki</label>
                <input type="radio" name="gender" id="P" value="Perempuan" />
                <label for="P">Perempuan</label>
              </td>
            </tr>
            <!-- <br /> -->
            <tr>
              <td>Pesan</td>
              <td>:</td>
              <td>
                <textarea
                  name="messages"
                  placeholder="Input Messages Here ...."
                  cols="40"
                  rows="4"
                ></textarea>
                <!-- <br /> -->
              </td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td>
                <input type="submit" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="form-right">
        <h1>&nbsp;</h1>
        <!-- <br /> -->
        <div id="right-box">
          <p>&nbsp; Nama : <span id="sender-full-nama"></span></p>
          <p>&nbsp; Tanggal Lahir : <span id="sender-birth-date"></span></p>
          <p>&nbsp; Jenis Kelamin : <span id="sender-gender"></span></p>
          <p>&nbsp; Pesan : <span id="sender-messages"></span></p>
        </div>
      </div>
    </section>

    <!-- Section Footer -->
    <section>
      <footer class="footer">
        <center>
          <p class="footer-text">made by Julian Pramana</p>
        </center>
      </footer>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
