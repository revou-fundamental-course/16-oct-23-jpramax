<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP-Mini Course</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.png" />
  </head>
  <body>
    <!-- Halaman Section untuk Header dan Menu Navigasi -->
    <header class="header" id="beranda">
      <div class="nav-logo">
        <img src="./assets/image/revou-logo.png" alt="revou-logo" />
      </div>
      <nav class="nav">
        <a class="nav-items" href="#beranda">Home</a>
        <a class="nav-items" href="#profile">Our Profile</a>
        <a class="nav-items" href="#portofolio">Portofolio</a>
        <a class="nav-items" href="#contact-us">Contact Us</a>
      </nav>
    </header>

    <!-- Halaman Section untuk Banner dan Background Image -->
    <section class="banner">
      <div class="greetings">
        <h1>Hi, My name is Julian Pramana</h1>
        <p>Ini adalah latihan website pertama</p>
      </div>
    </section>

    <!-- Halaman Section untuk Headquarters -->
    <section class="headquarters" id="profile">
      <center><h1>Our Headquarters</h1></center>
      <div class="hq-items">
        <img
          class="circle"
          src="./assets/gambar/Bangku-Rancah_2.jpeg"
          alt="Bukit Bangku Rancah Ciamis"
        />
        <img
          class="circle"
          src="./assets/gambar/Cikuray_1.jpg"
          alt="Cikuray Mountain @ Garut"
        />
        <img
          class="circle"
          src="./assets/gambar/Galunggung_1.jpg"
          alt="Galunggung Mountain @ Tasikmalaya"
        />
      </div>
      <div class="hq-items">
        <div>Ciamis</div>
        <div>Garut</div>
        <div>Tasikmalaya</div>
      </div>
    </section>

    <!-- Halaman Section untuk Contact Us -->
    <section class="form" id="contact-us">
      <div class="form-left">
        <h1>Contact Us</h1>
        <form>
          <table>
            <tr>
              <td>
                <label for="nama">Nama</label>
              </td>
              <td>:</td>
              <td>
                <input type="text" name="nama" id="nama" placeholder="Nama" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="tgl_lahir">Tanggal Lahir</label>
              </td>
              <td>:</td>
              <td>
                <input type="date" name="tgl_lahir" id="tgl_lahir" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="jns_kel">Jenis Kelamin</label>
              </td>
              <td>:</td>
              <td>
                <input
                  type="radio"
                  name="jns_kel"
                  id="pria"
                  value="Laki-laki"
                />
                <label for="pria">Laki-laki</label>
                <input
                  type="radio"
                  name="jns_kel"
                  id="wanita"
                  value="Perempuan"
                />
                <label for="wanita">Perempuan</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="pesan">Pesan</label>
              </td>
              <td>:</td>
              <td>
                <textarea
                  name="pesan"
                  id="pesan"
                  placeholder="Pesan"
                  rows="4"
                  cols="50"
                >
                </textarea>
              </td>
            </tr>
            <tr></tr>
          </table>
          <input type="submit" value="sumbit" />
        </form>
      </div>
    </section>

    <section>
      <footer class="footer">
        <center>
          <p class="footer-text">made by Julian Pramana</p>

</html>
